<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href= "Asset/style.css">
    <link rel="stylesheet" href="Asset/unsemantic-grid-responsive-tablet.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    
</head>
    <h1>Register</h1>
    <p>Create your account. It is free and only take a minute</p>
<body>
    <form>
        <div class="colums">
            <div class="item">
              <input id="name" type="text" name="name" placeholder="First Name" required/>
            </div>
            <div class="item">
              <input id="name" type="text" name="name" placeholder="Last Name" required/>
            </div>
            <div class="item">
              <input id="Birthdate" type="text"   name="name" placeholder="Birthday"required />
            </div>
            <div class="item">
              <input id="phone" type="number"   name="phone" placeholder="Phone Number"required />
            </div>
            <div class="item">
              <input id="street" type="text"   name="street" placeholder="State" required />
            </div>
            <div class="item">
              <input id="city" type="text"   name="city" placeholder="City" required />
            </div>
            <div class="item">
              <input id="state" type="text"   name="state" placeholder="Country" required />
            </div>
            <div class="gen">
              <label>Gender</label><br>
              <input type="radio" value="none" id="radio_1" name="info"/>
              <label for="radio_1" required  class="radio"><span>Male</span></label>
              <input type="radio" value="none" id="radio_2" name="info"/>
              <label for="radio_2" required  class="radio"><span>Female</span></label>
            </div>
            <div class="item">
              <input id="Email" type="text"   name="Email" placeholder="Email address" required />
            </div>
            <div class="item">
              <input id="passsword" type="text"   name="passsword" placeholder="Passsword" required />
            </div>
            <div class="item">
              <input id="cpassword" type="text"   name="cpassword" placeholder="Confirm password" required /><br>
            </div>
            <div class="check">
              <input type="checkbox" id="terms&Agreement" name="terms&Agreement" value="">
              <label for="terms&Agreement"> I accept the Terms of use & Privacy Policy</label><br>
            </div>
            <div class="container">
              <div class="center">
                <button>Register Now</button>
              </div>
            </div>
            
    </form>
    
</body>
</html>
